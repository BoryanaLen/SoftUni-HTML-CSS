<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>
<body>
  <legend>Login</legend>
  <form class="form" action="">
    <fieldset>      
      <p>
        <label class="username" for="username">
          Username
          <i class="fas fa-user"></i>
          <input class="input-field" type="text" id="username" name="username" autofocus>
        </label>
      </p>
      <p>
        <label class="password" for="password">
          Password
          <i class="fas fa-key"></i>
          <input class="input-field" type="password" name="password" id="password">
      </label>
      </p>
      <button>Login</button>
  </fieldset>
  </form>
</body>
</html>
